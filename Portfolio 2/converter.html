<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./converter.css">
    <title>Currency Converter</title>
</head>
<body class="main-body">

        </form>
    </div>
    <script src="./app.js"></script>
</body>
